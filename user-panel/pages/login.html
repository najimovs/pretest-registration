<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pretest</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background"></div>
        
        <div class="auth-center">
            <div class="auth-content">
            <!-- Toggle Buttons -->
            <div class="auth-toggle">
                <button class="toggle-btn" onclick="window.location.href='signup.html'">Sign Up</button>
                <button class="toggle-btn active">Log In</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form-container">
                <div class="auth-form">
                    <h2>Log in to your account</h2>
                    
                    <form id="loginForm" novalidate autocomplete="off" data-lpignore="true">
                        <div class="form-group">
                            <label for="loginPhone">Phone number *</label>
                            <div class="phone-input">
                                <div class="country-select" onclick="toggleCountryDropdown('login')">
                                    <img src="/assets/images/uz-flag.jpg" alt="UZ" class="flag-icon" id="loginSelectedFlag">
                                    <span id="loginSelectedCode">+998</span>
                                    <svg class="dropdown-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                                        <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <div class="country-dropdown" id="loginCountryDropdown">
                                    <div class="country-option" data-code="+998" data-flag="/assets/images/uz-flag.jpg" data-country="UZ">
                                        <img src="/assets/images/uz-flag.jpg" alt="UZ" class="flag-icon">
                                        <span class="country-name">Uzbekistan</span>
                                        <span class="country-code">+998</span>
                                    </div>
                                    <div class="country-option" data-code="+1" data-flag="/assets/images/us-flag.png" data-country="US">
                                        <img src="/assets/images/us-flag.png" alt="US" class="flag-icon">
                                        <span class="country-name">United States</span>
                                        <span class="country-code">+1</span>
                                    </div>
                                    <div class="country-option" data-code="+44" data-flag="/assets/images/uk-flag.jpg" data-country="GB">
                                        <img src="/assets/images/uk-flag.jpg" alt="GB" class="flag-icon">
                                        <span class="country-name">United Kingdom</span>
                                        <span class="country-code">+44</span>
                                    </div>
                                    <div class="country-option" data-code="+7" data-flag="/assets/images/ru-flag.jpg" data-country="RU">
                                        <img src="/assets/images/ru-flag.jpg" alt="RU" class="flag-icon">
                                        <span class="country-name">Russia</span>
                                        <span class="country-code">+7</span>
                                    </div>
                                    <div class="country-option" data-code="+7" data-flag="/assets/images/kz-flag.jpg" data-country="KZ">
                                        <img src="/assets/images/kz-flag.jpg" alt="KZ" class="flag-icon">
                                        <span class="country-name">Kazakhstan</span>
                                        <span class="country-code">+7</span>
                                    </div>
                                    <div class="country-option" data-code="+992" data-flag="/assets/images/tj-flag.jpg" data-country="TJ">
                                        <img src="/assets/images/tj-flag.jpg" alt="TJ" class="flag-icon">
                                        <span class="country-name">Tajikistan</span>
                                        <span class="country-code">+992</span>
                                    </div>
                                    <div class="country-option" data-code="+90" data-flag="/assets/images/tr-flag.jpg" data-country="TR">
                                        <img src="/assets/images/tr-flag.jpg" alt="TR" class="flag-icon">
                                        <span class="country-name">Turkey</span>
                                        <span class="country-code">+90</span>
                                    </div>
                                    <div class="country-option" data-code="+93" data-flag="/assets/images/af-flag.jpg" data-country="AF">
                                        <img src="/assets/images/af-flag.jpg" alt="AF" class="flag-icon">
                                        <span class="country-name">Afghanistan</span>
                                        <span class="country-code">+93</span>
                                    </div>
                                    <div class="country-option" data-code="+993" data-flag="/assets/images/tm-flag.jpg" data-country="TM">
                                        <img src="/assets/images/tm-flag.jpg" alt="TM" class="flag-icon">
                                        <span class="country-name">Turkmenistan</span>
                                        <span class="country-code">+993</span>
                                    </div>
                                    <div class="country-option" data-code="+86" data-flag="/assets/images/cn-flag.jpg" data-country="CN">
                                        <img src="/assets/images/cn-flag.jpg" alt="CN" class="flag-icon">
                                        <span class="country-name">China</span>
                                        <span class="country-code">+86</span>
                                    </div>
                                    <div class="country-option" data-code="+81" data-flag="/assets/images/jp-flag.jpg" data-country="JP">
                                        <img src="/assets/images/jp-flag.jpg" alt="JP" class="flag-icon">
                                        <span class="country-name">Japan</span>
                                        <span class="country-code">+81</span>
                                    </div>
                                </div>
                                <input type="tel" id="loginPhone" name="userContact" placeholder="90 123 45 67" required autocomplete="nope" readonly onfocus="this.removeAttribute('readonly');" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true">
                            </div>
                            <span class="error-message" id="phoneError"></span>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Enter your password *</label>
                            <div class="password-input">
                                <input type="password" id="loginPassword" name="userSecret" placeholder="Enter your password" required autocomplete="nope" readonly onfocus="this.removeAttribute('readonly');" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true">
                                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" fill="none"/>
                                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                                    </svg>
                                </button>
                            </div>
                            <span class="error-message" id="passwordError"></span>
                        </div>

                        <button type="submit" class="auth-btn">Login</button>
                        
                        <div class="forgot-password">
                            <a href="#" onclick="showModalAlert('Password Reset', 'Please contact the administrator to reset your password. Our support team will help you regain access to your account.', 'Got it')">Forgot password?</a>
                        </div>

                        <div class="switch-form">
                            Don't you have an account? <a href="signup.html">Create one now!</a>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    
    <script src="../js/scroll-reset.js"></script>
    <script src="../js/api-config.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
