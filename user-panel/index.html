<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Registration - Pretest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1A2B6C 0%, #0f1729 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            flex-direction: column;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1A2B6C 0%, #152347 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(26, 43, 108, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #1A2B6C;
            border: 2px solid #1A2B6C;
        }
        
        .btn-secondary:hover {
            background: #1A2B6C;
            color: white;
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/logolight.png" alt="Pretest Logo" class="logo">
        <h1>Welcome to IELTS Registration</h1>
        <p>Schedule your offline IELTS mock exam and get comprehensive test results.</p>
        
        <div class="button-group">
            <a href="pages/login.html" class="btn btn-primary">Login</a>
            <a href="pages/signup.html" class="btn btn-secondary">Register</a>
        </div>
    </div>
    <script src="js/scroll-reset.js"></script>
</body>
</html>
