<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - IELTS Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1A2B6C 0%, #0f1729 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        p {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #1A2B6C;
        }
        
        .btn {
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #1A2B6C 0%, #152347 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(26, 43, 108, 0.3);
        }
        
        .error {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .back-link {
            margin-top: 20px;
            color: #1A2B6C;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 25px;
                border-radius: 16px;
            }

            .logo {
                width: 100px;
            }

            h1 {
                font-size: 1.7rem;
                margin-bottom: 8px;
            }

            p {
                font-size: 0.85rem;
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            label {
                font-size: 0.85rem;
            }

            input {
                padding: 10px 14px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 25px 20px;
                border-radius: 12px;
            }

            .logo {
                width: 80px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 6px;
            }

            p {
                font-size: 0.8rem;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            label {
                font-size: 0.8rem;
                margin-bottom: 4px;
            }

            input {
                padding: 9px 12px;
                font-size: 0.85rem;
                border-radius: 5px;
            }

            .btn {
                padding: 11px 18px;
                font-size: 0.85rem;
            }

            .error {
                font-size: 0.8rem;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../../assets/images/logolight.png" alt="Pretest Logo" class="logo">
        <h1>Admin Access</h1>
        <p>Enter your admin credentials to access the dashboard.</p>
        
        <form id="adminForm" autocomplete="off">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="new-password" value="" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="new-password" value="" required>
            </div>
            
            <button type="submit" class="btn">Access Dashboard</button>
            
            <div class="error" id="error" style="display: none;"></div>
        </form>
    </div>

    <script src="../js/deployment-config.js"></script>
    <script>
        // Clear form on page load
        window.addEventListener('load', function() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        document.getElementById('adminForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const submitBtn = document.querySelector('button[type="submit"]');

            // Show loading state
            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                // Get API base URL from deployment config
                const API_BASE_URL = window.DEPLOYMENT_CONFIG?.BACKEND_URL || 'http://localhost:8000';

                const response = await fetch(`${API_BASE_URL}/api/registrations/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Store admin session with token
                    localStorage.setItem('adminSession', JSON.stringify(result.data));
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = result.message || 'Invalid credentials';
                    errorDiv.style.display = 'block';

                    // Clear error after 5 seconds
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 5000);
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please check your network.';
                errorDiv.style.display = 'block';

                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            } finally {
                // Reset button
                submitBtn.textContent = 'Sign In';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
